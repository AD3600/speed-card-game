<!doctype html>

<head>
  <title>Speed</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <h1>Speed</h1>
  <div id="game">
    <div id="you">
      <h2>You</h2>
      <!-- The cards in your hand go here -->
      <div class="card" id="you-card-1"></div>
      <div class="card" id="you-card-2"></div>
      <div class="card" id="you-card-3"></div>
      <div class="card" id="you-card-4"></div>
      <div class="card" id="you-card-5"></div>
    </div>
    <div id="middle-piles">
      <!-- The two middle piles go here -->
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div id="opponent">
      <h2>Opponent</h2>
      <!-- The cards in opponent's hand go here -->
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
    integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
    crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='client.js')}}"></script>
</body>
